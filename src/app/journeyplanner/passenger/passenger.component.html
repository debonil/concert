<div class="row card my-1 mx-4 w-100">
  <div class="card-header py-1 bg-light text-dark text-sm">
    <span>
      Passenger {{psgn.index + 1 | number: '2.0-0'}}
    </span>
  </div>
  <form [formGroup]="accomodationAvailabilityForm" class="card-body pt-2 pb-0 text-sm" (submit)="fetchAccomodationAvailability()">
  <!-- <form class="card-body pt-2 pb-0 text-sm"> -->
    <div class="row">
      <mat-form-field class="col-md-4 col-sm-8 col-12">
        <input formControlName="psgnName" matInput placeholder="Name" required minlength="3" maxlength="20" (keypress)="onlyAlphaInput($event)">
        <mat-error *ngIf="psgnName.invalid">{{getPsgnNameErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-2 col-sm-4 col-12">
        <input formControlName="psgnAge" matInput placeholder="Age" required minlength="1" maxlength="3" (keypress)="onlyNumericInput($event)"
          (keyup)="psgnAgeChangeFn($event)">
        <mat-error *ngIf="psgnAge.invalid">{{getPsgnAgeErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
