<div tabindex="0" class="card" (click)="trainSelected.emit(index)" (focus)="trainSelected.emit(index)">
  <div class="card-body text-secondary px-2 pr-md-0 py-2">
    <div class="row">
      <div class="col-lg-4 col-12 text-md">
        <div class="text-primary">
          <span class="material-icons vertical-align-middle">train</span>
          <span>{{train.trainName}}({{train.trainNumber}})</span>
        </div>
      </div>
      <div class="row col-lg-6 col-12 text-center text-md">
        <div class="col-4">
          <div>
            {{train.departureTime}}
          </div>
          <div class="text-xs text-primary">
            {{train.fromStnCode}}
          </div>
        </div>
        <div class="col-4">
          <div>
            {{train.arrivalTime}}
          </div>
          <div class="text-xs text-primary">
            {{train.toStnCode}}
          </div>
        </div>
        <div class="col-4">
          <div>
            {{train.duration}}
          </div>
          <div class="text-xs text-primary">
            Avg. Delay: 30m
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-12 px-4 py-2 py-lg-0">
        <button mat-raised-button class="text-primary w-100 px-1"  type="submit">Check Availability</button>
      </div>
    </div>
  </div>
  <mat-accordion>
    <mat-expansion-panel hideToggle="false">
      <mat-expansion-panel-header>

          <div class="col-4">
              <div>
                {{train.departureTime}}
              </div>
              <div class="text-xs text-primary">
                {{train.fromStnCode}}
              </div>
            </div>
            <div class="col-4">
              <div>
                {{train.arrivalTime}}
              </div>
              <div class="text-xs text-primary">
                {{train.toStnCode}}
              </div>
            </div>
            <div class="col-4">
              <div>
                {{train.duration}}
              </div>
              <div class="text-xs text-primary">
                Avg. Delay: 30m
              </div>
            </div>
      </mat-expansion-panel-header>
      <div>

      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
