<div class="container">
  <div class="card my-2 p-0 mat-elevation-z1">
    <div *ngIf="!modify" class="card-header py-2 bg-light text-secondary font-weight-bold">
      <span>
        Search & book train tickets
      </span>
    </div>
    <div class="card-body pt-2 pb-0">
      <form class="row" (submit)="findTrains.emit();modify=true" >
        <mat-form-field class="col-lg-3 col-md-6 col-12 mx-0">
          <input type="text" placeholder="Origin" aria-label="Number" matInput [formControl]="origin" [matAutocomplete]="autoOrigin">
          <mat-autocomplete #autoOrigin="matAutocomplete">
            <mat-option *ngFor="let option of filteredOriginOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-6 col-12 mx-0">
          <input type="text" placeholder="Destination" aria-label="Number" matInput [formControl]="destin" [matAutocomplete]="autoDestin">
          <mat-autocomplete #autoDestin="matAutocomplete">
            <mat-option *ngFor="let option of filteredDestinOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-6 col-12 mx-0">
          <input matInput [matDatepicker]="picker" placeholder="Journey date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="month" [startAt]="journeyDate"></mat-datepicker>
        </mat-form-field>
        <button *ngIf="!modify" mat-raised-button class="col-lg-3 col-md-6 col-12 h-75 mx-0 my-2 text-primary" type="submit">Find Trains</button>
        <button *ngIf="modify" mat-raised-button class="col-lg-3 col-md-6 col-12 h-75 mx-0 my-2 text-primary" type="submit">Modify Search</button>
      </form>
    </div>
  </div>
</div>
