<!-- <h2 mat-dialog-title>Login</h2> -->
<mat-dialog-content>
  <form class="">
    <mat-form-field>
      <input matInput placeholder="User ID" value="">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  <button mat-raised-button (click)="login()" class="bg-light w-100 text-primary">Login</button>    
  </form>
</mat-dialog-content>
