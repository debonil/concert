<div class="container">
  <div class="card my-2">
    <div class="card-header py-2 text-secondary bg-light">
      <span>
        All Trains for a Source Destination Pair
      </span>
    </div>
    <form [formGroup]="accomodationAvailabilityForm" class="card-body pt-2 pb-0 text-sm" (submit)="fetchAccomodationAvailability()">
      <div class="row">
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <mat-select placeholder="Source" required>
            <!-- <mat-option>Select Source</mat-option> -->
            <mat-option *ngFor="let stn of stnList" [value]="stn.stnCode">
              {{stn.stnName}} ({{stn.stnCode}})
            </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
              <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <mat-select placeholder="Destination" required>
            <!-- <mat-option>Select Destination</mat-option> -->
            <mat-option *ngFor="let stn of stnList" [value]="stn.stnCode">
              {{stn.stnName}} ({{stn.stnCode}})
            </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
              <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>
        <div class="col-md-3 col-sm-6 col-12 px-3 mb-3">
          <button *ngIf="!accomodationAvailabilityFetched" mat-button color="primary" class="border border-primary rounded w-100" type="submit">Fetch Trains</button>
          <button *ngIf="accomodationAvailabilityFetched" mat-button color="accent" class="border border-secondary rounded w-100" (click)="accomodationAvailabilityFetched=false">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="accomodationAvailabilityFetched" class="card text-sm my-3 text-center">
    <table class="table table-responsive table-bordered">
      <thead class="text-dark bg-light">
        <tr>
          <th scope="col">#</th>
          <td scope="col">Train No.</td>
          <td scope="col">Train Name</td>
          <td scope="col">Source</td>
          <td scope="col">Departure</td>
          <td scope="col">Destination</td>
          <td scope="col">Arrival</td>
        </tr>
      </thead>
      <tbody class="text-dark">
        <tr *ngFor="let avl of fetchedAccomodationAvailability; let i = index;">
          <td scope="row" class="text-primary">{{i + 1 | number: '2.0-0'}}</td>
          <td>{{avl.train_no}}</td>
          <td>{{avl.train_name}}</td>
          <td>{{avl.src}}</td>
          <td>{{avl.dep}}</td>
          <td>{{avl.dest}}</td>
          <td>{{avl.arr}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
